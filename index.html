<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Handmade Merch Store</title>
    <style>
        body {
            background-image: url('wood-background.jpg'); /* Replace with your wood photo */
            background-size: cover;
            color: snow;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: darkblue;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: gold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: lightblue;
            padding: 10px;
            text-align: center;
        }
        .product {
            display: inline-block;
            margin: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity if needed */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Handmade Merch Store</h1>
    </header>

    <section>
        <!-- Product Gallery -->
        <h2>Featured Products</h2>

        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <p>Product 1 Description</p>
            <p>Price: $20.00</p>
        </div>

        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <p>Product 2 Description</p>
            <p>Price: $25.00</p>
        </div>

        <!-- Video Section -->
        <h2>Featured Videos</h2>
        <!-- Add your video embed codes or links here -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </section>

    <footer>
        <p>Contact us at: your@email.com</p>
    </footer>
</body>
</html>
