<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamer - Your Video Platform</title>
    <style>
        body {
            background-color: #2c3e50; /* Dark blue */
            color: #ecf0f1; /* Light white */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db; /* Blue */
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #f39c12; /* Gold */
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #e74c3c; /* Dark red */
            padding: 10px;
            text-align: center;
        }
        .video-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }
        .video-embed {
            width: 100%;
            height: 450px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Streamer - Your Video Platform</h1>
    </header>

    <section>
        <!-- Video Section -->
        <h2>Featured Videos</h2>
        
        <div class="video-container">
            <!-- Add your video embed codes or links here -->
            <iframe class="video-embed" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <p>Join the community and start streaming today!</p>
    </footer>
</body>
</html>
